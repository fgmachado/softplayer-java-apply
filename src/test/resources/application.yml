spring:
  application:
    name: softplayer-java-apply
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: soft
    password: soft
  jpa:
    show-sql: true
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

source:
  github: https://github.com/fgmachado/softplayer-java-apply